{% extends "expenses/base.html" %}

{% load static %}

{% load humanize %}

{% block title %} Add Expense {% endblock %}

{% block content %}

<div class="container mt-5" style="max-width: 50%;">
    <h4 class="mb-5 text-center">Please complete the following details</h4>

    <form action="{% url 'expenses:add' %}" method="post">

        {% csrf_token %}

        <div class="row mb-3">
            <label for="inputText3" class="col-sm-2 col-form-label">Paid for</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" id="inputText3">
            </div>
          </div>
    
          <div class="row mb-3">
            <label for="inputDesc3" class="col-sm-2 col-form-label">Description</label>
            
            <div class="col-sm-10">
              <input type="text" class="form-control" name="desc" id="inputDesc3">
            </div>
          </div>
    
          <div class="row mb-3">
            <label for="inputPrice3" class="col-sm-2 col-form-label">Amount Paid</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="price" id="inputPrice3">
            </div>
          </div>
    
          <a class="btn btn-secondary float-end" href="{% url 'expenses:home' %}" role="button">Cancel</a>
          <button type="submit" class="btn btn-primary float-end me-3">Submit</button>
    
    </form>
</div>



{% endblock %}
